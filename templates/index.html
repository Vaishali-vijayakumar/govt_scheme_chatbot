<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .main {
                grid-template-columns: 1fr 2fr;
            }
        }

        /* Schemes Section */
        .schemes-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            height: fit-content;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background-color: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .schemes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        /* Chat Section */
        .chat-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        .chat-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-header .badge {
            background-color: var(--secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            line-height: 1.5;
        }

        .bot-message {
            background-color: var(--light);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .quick-reply {
            background-color: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background-color: #d1d5db;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--light-gray);
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .chat-input button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background-color: var(--primary-dark);
        }

        /* Scheme Card */
        .scheme-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            transition: all 0.3s ease;
        }

        .scheme-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .scheme-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .scheme-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .scheme-category {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scheme-benefits {
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .eligibility-section {
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 10px;
            margin: 10px 0;
        }

        .eligibility-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .eligibility-list {
            list-style-type: none;
            font-size: 0.85rem;
        }

        .eligibility-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .eligibility-item i {
            color: var(--secondary);
            font-size: 0.7rem;
        }

        .scheme-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--light-gray);
        }

        .apply-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .apply-btn:hover {
            background-color: #0d9488;
        }

        .scheme-deadline {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" alt="Government Logo">
                <h1>Scheme Assistant</h1>
            </div>
        </div>
    </header>

    <div class="container main">
        <div class="schemes-section">
            <h2 class="section-title"><i class="fas fa-list"></i> Available Schemes</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Schemes</button>
                <button class="filter-btn" data-filter="central">Central</button>
                <button class="filter-btn" data-filter="tn">Tamil Nadu</button>
            </div>
            <div id="schemes-container" class="schemes-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h2>Chat Assistant</h2>
                <span class="badge">Online</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <p>üåü <strong>Welcome to Government Scheme Assistant!</strong> üåü</p>
                    <p>I can help you discover benefits you may qualify for. Choose an option:</p>
                    <div class="quick-replies">
                        <button class="quick-reply" data-payload="browse">üîç Browse Schemes</button>
                        <button class="quick-reply" data-payload="eligibility">‚úÖ Check Eligibility</button>
                        <button class="quick-reply" data-payload="help">‚ÑπÔ∏è Get Help</button>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const schemesContainer = document.getElementById('schemes-container');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            let sessionId = localStorage.getItem('sessionId') || generateSessionId();
            localStorage.setItem('sessionId', sessionId);

            // Generate a unique session ID
            function generateSessionId() {
                return 'session-' + Math.random().toString(36).substr(2, 9);
            }

            // Fetch schemes from backend
            async function fetchSchemes(filter = 'all') {
                try {
                    schemesContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    
                    const response = await fetch(`/api/schemes?type=${filter}`);
                    if (!response.ok) throw new Error('Failed to fetch schemes');
                    
                    const data = await response.json();
                    renderSchemes(data.schemes);
                } catch (error) {
                    console.error('Error fetching schemes:', error);
                    schemesContainer.innerHTML = `
                        <div class="error-message" style="text-align: center; color: var(--gray);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>Failed to load schemes. Please try again later.</p>
                        </div>
                    `;
                }
            }

            // Render schemes in the UI
            function renderSchemes(schemes) {
                schemesContainer.innerHTML = '';
                
                if (schemes.length === 0) {
                    schemesContainer.innerHTML = `
                        <div style="text-align: center; color: var(--gray);">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>No schemes found for this filter</p>
                        </div>
                    `;
                    return;
                }
                
                schemes.forEach(scheme => {
                    const card = createSchemeCard(scheme);
                    schemesContainer.appendChild(card);
                });
            }

            // Create a scheme card element
            function createSchemeCard(scheme) {
                const card = document.createElement('div');
                card.className = 'scheme-card';
                
                // Format eligibility criteria
                const eligibilityList = [];
                if (scheme.eligibility.min_age) {
                    eligibilityList.push(`Minimum age: ${scheme.eligibility.min_age}`);
                }
                if (scheme.eligibility.income_max) {
                    eligibilityList.push(`Maximum income: ‚Çπ${scheme.eligibility.income_max?.toLocaleString('en-IN') || 'N/A'}`);
                }
                if (scheme.eligibility.occupation) {
                    const occupations = Array.isArray(scheme.eligibility.occupation) ? 
                                       scheme.eligibility.occupation.join(', ') : 
                                       scheme.eligibility.occupation;
                    eligibilityList.push(`Occupation: ${occupations}`);
                }
                if (scheme.eligibility.state) {
                    eligibilityList.push(`State: ${scheme.eligibility.state}`);
                }
                
                // Format steps
                const stepsList = scheme.steps.split('\n').filter(step => step.trim() !== '');
                
                card.innerHTML = `
                    <div class="scheme-header">
                        <h3 class="scheme-title">${scheme.name}</h3>
                        <span class="scheme-category">${scheme.category}</span>
                    </div>
                    <div class="scheme-benefits">
                        <strong>Benefits:</strong> ${scheme.benefits}
                    </div>
                    <div class="eligibility-section">
                        <h4 class="eligibility-title">Eligibility Criteria</h4>
                        <ul class="eligibility-list">
                            ${eligibilityList.length > 0 ? 
                                eligibilityList.map(item => `
                                    <li class="eligibility-item">
                                        <i class="fas fa-check-circle"></i>
                                        <span>${item}</span>
                                    </li>
                                `).join('') : 
                                '<li class="eligibility-item"><i class="fas fa-check-circle"></i> No specific eligibility criteria</li>'
                            }
                        </ul>
                    </div>
                    <div class="scheme-footer">
                        <a href="${scheme.link}" target="_blank" class="apply-btn">
                            <i class="fas fa-external-link-alt"></i>
                            Apply Now
                        </a>
                        <span class="scheme-deadline">Deadline: ${scheme.deadline}</span>
                    </div>
                `;
                
                return card;
            }

            // Send message to backend
            async function sendChatMessage(message, payload = null) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sender: sessionId,
                            payload: payload || message
                        })
                    });
                    
                    if (!response.ok) throw new Error('Failed to send message');
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error sending message:', error);
                    return null;
                }
            }

            // Add user message to chat
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `<p>${message}</p>`;
                chatMessages.appendChild(messageDiv);
                userInput.value = '';
                scrollToBottom();
            }

            // Add bot message to chat
            function addBotMessage(text, quickReplies = null, buttons = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                // Format message with line breaks and markdown-like syntax
                let formattedText = text.replace(/\n/g, '<br>');
                formattedText = formattedText.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
                formattedText = formattedText.replace(/_(.*?)_/g, '<em>$1</em>');
                
                messageDiv.innerHTML = `<p>${formattedText}</p>`;
                
                if (quickReplies && quickReplies.length > 0) {
                    const quickRepliesDiv = document.createElement('div');
                    quickRepliesDiv.className = 'quick-replies';
                    
                    quickReplies.forEach(reply => {
                        const button = document.createElement('button');
                        button.className = 'quick-reply';
                        button.textContent = reply.title;
                        button.dataset.payload = reply.payload || reply.title;
                        quickRepliesDiv.appendChild(button);
                    });
                    
                    messageDiv.appendChild(quickRepliesDiv);
                }
                
                if (buttons && buttons.length > 0) {
                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.className = 'quick-replies';
                    buttonsDiv.style.flexDirection = 'column';
                    buttonsDiv.style.alignItems = 'flex-start';
                    buttonsDiv.style.gap = '5px';
                    
                    buttons.forEach(btn => {
                        const link = document.createElement('a');
                        link.href = btn.url;
                        link.target = '_blank';
                        link.className = 'apply-btn';
                        link.style.display = 'inline-flex';
                        link.style.marginTop = '5px';
                        link.innerHTML = `<i class="fas fa-external-link-alt"></i> ${btn.title}`;
                        buttonsDiv.appendChild(link);
                    });
                    
                    messageDiv.appendChild(buttonsDiv);
                }
                
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }

            // Scroll chat to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Event listeners
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    fetchSchemes(filter);
                });
            });

            sendBtn.addEventListener('click', async function() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addUserMessage(message);
                const response = await sendChatMessage(message);
                
                if (response) {
                    addBotMessage(response.text, response.quick_replies, response.buttons);
                } else {
                    addBotMessage("Sorry, I'm having trouble connecting to the server. Please try again later.");
                }
            });

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });

            // Quick reply buttons
            chatMessages.addEventListener('click', async function(e) {
                if (e.target.classList.contains('quick-reply')) {
                    const payload = e.target.dataset.payload;
                    const text = e.target.textContent;
                    
                    addUserMessage(text);
                    const response = await sendChatMessage(text, payload);
                    
                    if (response) {
                        addBotMessage(response.text, response.quick_replies, response.buttons);
                    } else {
                        addBotMessage("Sorry, I'm having trouble connecting to the server. Please try again later.");
                    }
                }
            });

            // Initial load
            fetchSchemes('all');
        });
    </script>
</body>
</html>
