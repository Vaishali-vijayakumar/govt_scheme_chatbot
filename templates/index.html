<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Govt Scheme Bot</title>
    <style>
        body {
            background: url('C:/Users/vaish/Downloads/govt_scheme_bot/static/flag.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .chatbox {
            background: rgba(255, 255, 255, 0.95);
            max-width: 520px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            color: #002868;
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        #userInput {
            width: 75%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: 1px solid #bbb;
        }

        #sendBtn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 12px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #0056b3;
        }

        .bot, .user {
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
        }

        .bot {
            background-color: #e2ffe2;
            color: #003300;
        }

        .user {
            background-color: #d4e7ff;
            color: #002080;
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h1>Indian Government Scheme Bot</h1>
        <div id="chat">
            <div class="bot">üôè Namaste! Type 'Hi' to begin.</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const sender = "user_" + Math.floor(Math.random() * 100000);

        function appendMessage(type, text) {
            const div = document.createElement("div");
            div.className = type;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.onclick = function () {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage("user", text);
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text, sender })
            })
            .then(res => res.json())
            .then(data => appendMessage("bot", data.reply));
            userInput.value = "";
        };
    </script>
</body>
</html>
