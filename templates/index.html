<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background-color: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .schemes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .scheme-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scheme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .scheme-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .scheme-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .scheme-category {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scheme-detail {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .scheme-detail i {
            color: var(--primary);
            margin-top: 3px;
        }

        .eligibility-section {
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 15px 0;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .eligibility-list {
            list-style-type: none;
        }

        .eligibility-item {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .eligibility-item i {
            color: var(--secondary);
            font-size: 0.75rem;
        }

        .steps-list {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .steps-list li {
            margin-bottom: 8px;
        }

        .scheme-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }

        .apply-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .apply-btn:hover {
            background-color: #0d9488;
        }

        .deadline {
            font-size: 0.875rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .schemes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" alt="Government Logo">
                <h1>Scheme Assistant</h1>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Schemes</button>
                <button class="filter-btn" data-filter="central">Central</button>
                <button class="filter-btn" data-filter="tn">Tamil Nadu</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="schemes-container" class="schemes-container">
            <!-- Schemes will be loaded here -->
            <div class="loading" style="text-align: center; grid-column: 1 / -1;">
                <div class="spinner" style="width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary); border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample scheme data (in a real app, this would come from your backend API)
            const schemes = [
                {
                    "name": "PM-KISAN",
                    "category": "Agriculture",
                    "steps": "1. Visit https://pmkisan.gov.in\n2. Click 'New Farmer Registration'\n3. Submit Aadhaar and land details",
                    "eligibility": {"min_age": 18, "occupation": ["farmer"], "income_max": null, "state": null},
                    "benefits": "₹6,000/year direct benefit transfer",
                    "deadline": "Ongoing",
                    "link": "https://pmkisan.gov.in"
                },
                {
                    "name": "PM Awas Yojana",
                    "category": "Housing",
                    "steps": "1. Check eligibility at pmaymis.gov.in\n2. Submit documents to local authority\n3. Receive subsidy in bank account",
                    "eligibility": {"min_age": 21, "income_max": 180000, "state": null},
                    "benefits": "₹2.67 lakh subsidy for home construction",
                    "deadline": "31-12-2024",
                    "link": "https://pmaymis.gov.in"
                },
                {
                    "name": "Amma Two Wheeler",
                    "category": "Women Welfare",
                    "steps": "1. Apply at tn.gov.in\n2. Submit income certificate\n3. Get 50% subsidy",
                    "eligibility": {"gender": "female", "income_max": 250000, "state": "Tamil Nadu"},
                    "benefits": "50% subsidy (up to ₹25,000) on two-wheelers",
                    "deadline": "31-12-2024",
                    "link": "https://www.tn.gov.in"
                }
                // Add more schemes as needed
            ];

            const schemesContainer = document.getElementById('schemes-container');
            const filterButtons = document.querySelectorAll('.filter-btn');

            // Render schemes based on filter
            function renderSchemes(filter) {
                schemesContainer.innerHTML = '';
                
                // Show loading spinner
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.style.textAlign = 'center';
                loadingDiv.style.gridColumn = '1 / -1';
                loadingDiv.innerHTML = '<div class="spinner" style="width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary); border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>';
                schemesContainer.appendChild(loadingDiv);
                
                // Simulate API delay
                setTimeout(() => {
                    schemesContainer.innerHTML = '';
                    
                    const filteredSchemes = filter === 'all' ? schemes : 
                                          filter === 'central' ? schemes.filter(s => !s.eligibility.state) : 
                                          schemes.filter(s => s.eligibility.state === "Tamil Nadu");
                    
                    if (filteredSchemes.length === 0) {
                        const noResults = document.createElement('div');
                        noResults.className = 'no-results';
                        noResults.style.gridColumn = '1 / -1';
                        noResults.style.textAlign = 'center';
                        noResults.style.padding = '40px';
                        noResults.innerHTML = `
                            <i class="fas fa-inbox" style="font-size: 2rem; color: #cbd5e1; margin-bottom: 10px;"></i>
                            <p style="color: var(--gray);">No schemes found for this filter</p>
                        `;
                        schemesContainer.appendChild(noResults);
                        return;
                    }
                    
                    filteredSchemes.forEach(scheme => {
                        const schemeCard = createSchemeCard(scheme);
                        schemesContainer.appendChild(schemeCard);
                    });
                }, 500);
            }

            // Create a scheme card element
            function createSchemeCard(scheme) {
                const card = document.createElement('div');
                card.className = 'scheme-card';
                
                // Format eligibility criteria
                const eligibilityList = [];
                if (scheme.eligibility.min_age) {
                    eligibilityList.push(`Minimum age: ${scheme.eligibility.min_age}`);
                }
                if (scheme.eligibility.income_max) {
                    eligibilityList.push(`Maximum income: ₹${scheme.eligibility.income_max.toLocaleString('en-IN')}`);
                }
                if (scheme.eligibility.occupation) {
                    const occupations = Array.isArray(scheme.eligibility.occupation) ? 
                                       scheme.eligibility.occupation.join(', ') : 
                                       scheme.eligibility.occupation;
                    eligibilityList.push(`Occupation: ${occupations}`);
                }
                if (scheme.eligibility.state) {
                    eligibilityList.push(`State: ${scheme.eligibility.state}`);
                }
                
                // Format steps
                const stepsList = scheme.steps.split('\n').filter(step => step.trim() !== '');
                
                card.innerHTML = `
                    <div class="scheme-header">
                        <h3 class="scheme-title">${scheme.name}</h3>
                        <span class="scheme-category">${scheme.category}</span>
                    </div>
                    <div class="scheme-detail">
                        <i class="fas fa-gift"></i>
                        <span><strong>Benefits:</strong> ${scheme.benefits}</span>
                    </div>
                    <div class="eligibility-section">
                        <h4 class="section-title">Eligibility Criteria</h4>
                        <ul class="eligibility-list">
                            ${eligibilityList.length > 0 ? 
                                eligibilityList.map(item => `
                                    <li class="eligibility-item">
                                        <i class="fas fa-check-circle"></i>
                                        <span>${item}</span>
                                    </li>
                                `).join('') : 
                                '<li class="eligibility-item"><i class="fas fa-check-circle"></i> No specific eligibility criteria</li>'
                            }
                        </ul>
                    </div>
                    <div class="steps-section">
                        <h4 class="section-title">Application Steps</h4>
                        <ol class="steps-list">
                            ${stepsList.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                    <div class="scheme-footer">
                        <a href="${scheme.link}" target="_blank" class="apply-btn">
                            <i class="fas fa-external-link-alt"></i>
                            Apply Now
                        </a>
                        <span class="deadline">Deadline: ${scheme.deadline}</span>
                    </div>
                `;
                
                return card;
            }

            // Filter button event listeners
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    renderSchemes(filter);
                });
            });

            // Initial render
            renderSchemes('all');

            // Animation for spinner
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes spin {
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
